name: Test-workflow
on: push
jobs:
  test_job:
    runs-on: ubuntu-latest       #no ned to install node because it is pre-installed in our runner
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test